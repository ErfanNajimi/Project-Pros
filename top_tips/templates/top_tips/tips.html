{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center mt-5 mb-3">
        <div class="col-10"><h1>Top Tips</h1></div>
    </div>
    
    <!-- Loop over each tip in the context and display it -->
    <ul class="list-group">
        {% for tip in tips %}
            <li class="list-group-item mb-3">
                <h2>{{ tip.title }}</h2>
                <p>{{ tip.content }}</p>
                <small class="text-muted">by {{ tip.author.username }} on {{ tip.date_added|date:"F d, Y H:i" }}</small>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
