{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="signup-box p-4" style="background-color: rgb(178, 224, 239); border: 3px solid #5e17eb; border-radius: 18px; padding: 20px; width: 100%;">
        <h3 class="text-center">{% trans "Sign Out" %}</h3>
        <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <div class="d-grid">
                <button class="btn btn-signup btn-primary mt-3" type="submit" style="background-color: #5e17eb; color: white; padding: 10px 20px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">{% trans 'Sign Out' %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
